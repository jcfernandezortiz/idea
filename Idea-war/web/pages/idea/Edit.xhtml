<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
    <ui:composition template="/template.xhtml">
        
        
        <ui:define name="body">
        
		<h:form >

	        	<h:panelGrid columns="2" cellpadding="5">
				
		   
		    		<p:outputLabel value="#{bundle.CreateIdeaLabel_titulo}" for="titulo" />
                                <p:inputTextarea rows="4" cols="30" id="titulo" value="#{ideaController.selected.titulo}" title="#{bundle.CreateIdeaTitle_titulo}" required="true" requiredMessage="#{bundle.CreateIdeaTitle_required}" />
                                <p:outputLabel value="#{bundle.CreateIdeaLabel_descripcion}" for="descripcion" />
                                <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{ideaController.selected.descripcion}" title="#{bundle.CreateIdeaTitle_descripcion}" /> 
                                <p:outputLabel value="#{bundle.CreateIdeaLabel_clasification}" for="clasificacion" />
                                <p:selectManyCheckbox id="clasification" value="#{ideaController.selectedClasification}" 
                                                      layout="grid" columns="2"
                                                      required="true" requiredMessage="#{bundle.NoClasificationSelected}" >
                                        <f:selectItems value="#{ideaController.selected.clasificacionList}" 
                                                   var="clasificacion"
                                                   itemLabel="#{clasificacion.nombre}" itemValue="#{clasificacion.idclasificacion}" />
                                </p:selectManyCheckbox>
	       			
		        </h:panelGrid>
                        <span>* Required fields</span>
                        <br />
                        <br />
                            <p:commandButton value="#{bundle.EditIdeaSaveLink}" id="ajax" 
	       			update="viewPanel" 
                                ajax="false"
	       			actionListener="#{ideaController.update}" 
                                styleClass="ui-priority-primary" >
                                <f:param name="action_label" value="#{bundle.ListIdeaEditLenged}" />
                            </p:commandButton>
                            
                        <br />
                        <br />
                        <h:commandLink action="#{ideaController.prepareList}" value="#{bundle.Back}">
                            <f:param name="action_label" value="#{bundle.IdeaListLenged}" />
                        </h:commandLink>
		</h:form>
        </ui:define>        
    </ui:composition>
</h:body>
</html>
