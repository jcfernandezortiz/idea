<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel value="#{bundle.ViewIdeaLabel_titulo}"/>
                    <p:outputLabel value="#{ideaController.selected.titulo}" title="#{bundle.ViewIdeaTitle_titulo}"/>
                    <p:outputLabel value="#{bundle.ViewIdeaLabel_descripcion}"/>
                    <p:outputLabel value="#{ideaController.selected.descripcion}" title="#{bundle.ViewIdeaTitle_descripcion}"/>            
                    <p:outputLabel value="#{bundle.CreateIdeaLabel_clasification}" for="clasification" />
                    <p:selectManyCheckbox id="clasification" value="#{ideaController.selectedClasification}" disabled="true" 
                                                      layout="grid" columns="2">
                                    <f:selectItems value="#{ideaController.selected.clasificacionList}" 
                                                   var="clasificacion" 
                                                   itemLabel="#{clasificacion.nombre}" itemValue="#{clasificacion.idclasificacion}" />
                    </p:selectManyCheckbox>
                </h:panelGrid>
                <br />
                <br />
                <h:commandLink action="#{ideaController.prepareList}" value="#{bundle.ViewIdeaShowAllLink}">
                    <f:param name="action_label" value="#{bundle.IdeaListLenged}" />
                </h:commandLink>

            </h:form>
        </ui:define>        
    </ui:composition>

</html>
