<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templateLogin.xhtml">
        <ui:define name="title">
            
        </ui:define>
        <ui:define name="body"> 
            
                <p:fieldset legend="#{bundle.ingresoSistema}" style="width: 500px; margin-bottom:20px" >
	        <p:messages id="msgs" />
                <h:form>
                    <h:panelGrid columns="2"> 
                   
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_correo}" for="correo" />
                        <p:inputText id="correo" 
                                     value="#{loginController.email}" 
                                     title="#{bundle.CreateUsuarioTitle_correo}" 
                                     validatorMessage="#{bundle.EmailValidation}" 
                                     required="true"> 
                            <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                        </p:inputText>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_password}" 
                                       for="password" />
                        <p:password id="password" 
                                    value="#{loginController.password}" 
                                    title="#{bundle.CreateUsuarioTitle_password}" 
                                    required="true" 
                                    requiredMessage="#{bundle.RequiredPassword}"/>
                    </h:panelGrid>
                    <span>* Required fields</span>
                        <br />
                        <br />
                    <h:panelGrid columns="2">
                        <p:commandButton action="#{loginController.login}" 
                                         value="Sign in"
                                         ajax="false"
                                         icon="ui-icon-check"/>
                        <p:commandButton value="Register" action="Register.xhtml" immediate="true" icon="ui-icon-star"/>
                    </h:panelGrid>                   
                </h:form>
            	</p:fieldset>
            
        </ui:define>
    </ui:composition>

</html>
