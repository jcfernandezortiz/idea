<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templateLogin.xhtml">
        <ui:define name="title">
            
        </ui:define>
        <ui:define name="body">
            
                <p:fieldset legend="#{bundle.CreateUsuarioTitle}" style="width: 500px; margin-bottom:20px" >
                <p:messages id="msgs" />
                    <h:form>
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel value="#{bundle.CreateUsuarioLabel_nombre}" for="nombre" />
                            <p:inputText  id="nombre" value="#{usuarioController.selected.nombre}" title="#{bundle.CreateUsuarioTitle_nombre}" required="true" requiredMessage="#{bundle.RequiredName}" />
                            <p:outputLabel value="#{bundle.CreateUsuarioLabel_correo}" for="correo" />
                            <p:inputText  id="correo" value="#{usuarioController.selected.correo}" title="#{bundle.CreateUsuarioTitle_correo}" required="true" requiredMessage="#{bundle.RequiredEmail}" validatorMessage="#{bundle.EmailValidation}" >
                                <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                            </p:inputText>
                            <p:outputLabel value="#{bundle.CreateUsuarioLabel_password}" for="password" />
                            <p:password id="password" value="#{usuarioController.selected.password}" title="#{bundle.CreateUsuarioTitle_password}" required="true" requiredMessage="#{bundle.RequiredPassword}" validatorMessage="#{bundle.PasswordValidation}" >
                                <f:validateRegex pattern="^.*(?=.{6,10})(?=.*[a-zA-Z])(?=.*\d)[a-zA-Z0-9!@#$%]+$" />
                            </p:password>
                        </h:panelGrid>
                        <br />
                        <h:panelGrid columns="2">
                            <p:commandButton action="#{usuarioController.create}" value="Save"/>
                            <p:commandButton value="Cancel" action="Login.xhtml" immediate="true"/>
                        </h:panelGrid>
                        <h:panelGrid columns="2" cellpadding="5">
                            <p>Instructions</p>
                            <ul>
                                <li>Email should have the format “name@domain”.</li>
                                <li>Password must contain 6-10 characters, at least one alpha and one number.</li>
                                <li>The following special characters are allowed (0 or more): !@#$%</li>
                            </ul>
                        </h:panelGrid>
                    </h:form>
                </p:fieldset>
            
        </ui:define>
    </ui:composition>

</html>
