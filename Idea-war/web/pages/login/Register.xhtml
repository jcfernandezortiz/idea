<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templateLogin.xhtml">
        <ui:define name="title">
            
        </ui:define>
        <ui:define name="body">
            <p:panel id="viewLoginPanel"  header="">
                <p:fieldset legend="#{bundle.CreateUsuarioTitle}" style="width: 500px; margin-bottom:20px" >
                    <h:form>
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputLabel value="#{bundle.CreateUsuarioLabel_nombre}" for="nombre" />
                            <p:inputText  id="nombre" value="#{usuarioController.selected.nombre}" title="#{bundle.CreateUsuarioTitle_nombre}" required="true"/>
                            <h:outputLabel value="#{bundle.CreateUsuarioLabel_correo}" for="correo" />
                            <p:inputText  id="correo" value="#{usuarioController.selected.correo}" title="#{bundle.CreateUsuarioTitle_correo}" required="true"/>
                            <h:outputLabel value="#{bundle.CreateUsuarioLabel_password}" for="password" />
                            <p:password id="password" value="#{usuarioController.selected.password}" title="#{bundle.CreateUsuarioTitle_password}" required="true"/>
                        </h:panelGrid>
                        <br />
                        <h:panelGrid columns="2">
                            <h:commandButton action="#{usuarioController.create}" value="Save"/>
                            <h:commandButton value="Cancel" action="Login.xhtml" immediate="true"/>
                        </h:panelGrid>
                    </h:form>
                </p:fieldset>
            </p:panel>
        </ui:define>
    </ui:composition>

</html>
