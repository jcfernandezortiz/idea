<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListOfertaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListOfertaEmpty}" rendered="#{ofertaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{ofertaController.items.rowCount > 0}">
                    <h:outputText value="#{ofertaController.pagination.pageFirstItem + 1}..#{ofertaController.pagination.pageLastItem + 1}/#{ofertaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{ofertaController.previous}" value="#{bundle.Previous} #{ofertaController.pagination.pageSize}" rendered="#{ofertaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{ofertaController.next}" value="#{bundle.Next} #{ofertaController.pagination.pageSize}" rendered="#{ofertaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{ofertaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOfertaTitle_idoferta}"/>
                            </f:facet>
                            <h:outputText value="#{item.idoferta}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOfertaTitle_monto}"/>
                            </f:facet>
                            <h:outputText value="#{item.monto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOfertaTitle_fechaRegistro}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaRegistro}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOfertaTitle_activo}"/>
                            </f:facet>
                            <h:outputText value="#{item.activo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOfertaTitle_idventa}"/>
                            </f:facet>
                            <h:outputText value="#{item.idventa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOfertaTitle_idusuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idusuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{ofertaController.prepareView}" value="#{bundle.ListOfertaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ofertaController.prepareEdit}" value="#{bundle.ListOfertaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ofertaController.destroy}" value="#{bundle.ListOfertaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{ofertaController.prepareCreate}" value="#{bundle.ListOfertaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListOfertaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
