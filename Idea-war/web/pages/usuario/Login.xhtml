<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsuarioTitle}"></h:outputText>
            <h:outputText value="#{loginController.current.correo}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <!--
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            -->
            <h:form id="loginForm">
                <table>
                    <tr>
                        <td><h:outputLabel value="Name" for="nombre"/></td>
                        <td><h:inputText id="username" 
                                         value="#{loginController.username}" 
                                         title="#{bundle.LoginUsuarioTitle_correo}" required="true"
                                         requiredMessage="Name field should be filled"/></td>
                        <!--<td><h:message for="nombre" style="color:red"/></td>-->
                    </tr>
                    <tr>
                        <td><h:outputLabel value="#{bundle.CreateUsuarioLabel_password}" for="password" /></td>
                        <td><h:inputSecret id="password" 
                                           value="#{loginController.password}" 
                                           title="#{bundle.LoginUsuarioTitle_password}" required="true"
                                           requiredMessage="Password field should be filled"/></td>
                        <!--<td><h:message for="password" style="color:red"/></td>-->
                    </tr>
                </table>
                <h:commandButton value="Sign In" action="#{loginController.loginUser}"/>  
            </h:form>
            <br />
            <h:form id="loginForm2">
                <h:outputText value="Not a User "/>
                <h:commandLink action="register" value="#{bundle.CreateUsuarioTitle}" />
            </h:form>
            <br />
        </ui:define>
    </ui:composition>

</html>
