<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="loginForm">
                <table frame="box">
                    <tr>
                        <th>Login Page</th>
                    </tr>
                    <tr>
                        <td> <h:outputText value="Enter Your Name : "/> </td>
                        <td> <h:inputTextarea rows="4" cols="30" id="username" 
                                              value="#{usuarioController.selected.correo}" 
                                              title="#{bundle.CreateUsuarioTitle_correo}" /> </td>
                        <td><h:message for="inputName" style="color:red"/></td>
                    </tr>
                    <tr>
                        <td> <h:outputText value="Enter password :"/> </td>
                        <td> <h:inputTextarea rows="4" cols="30" id="password" 
                                              value="#{usuarioController.selected.password}" 
                                      title="#{bundle.CreateUsuarioTitle_password}" /> </td>
                        <td><h:message for="inputPassword" style="color:red"/></td>
                    </tr>
                    <tr>
                        <td><h:commandButton value="Sign In" action="#{usuarioController.loginUser}"/></td>
                        <td> <h:outputText value="Not a User "/>
                            <h:outputLink value="register.xhtml">Sign Up</h:outputLink></td>
                    </tr>
                </table>
            </h:form>
            
        </ui:define>
    </ui:composition>

</html>
