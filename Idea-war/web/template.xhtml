<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <title>Idea</title>
    </h:head>

    <h:body>        
        <div id="top" style="padding: 10px;">
            <ui:insert name="top" >
                <div>
                    <div>                        
                        <h:graphicImage library="images" alt="I-dea" style="width:190px;height:70px;" value ="idea.png"/>
                <h4>share4growth</h4>
                    </div>
                    
                    <div align="right">
                    <h:form id = "idUserSession">
                    <h:panelGrid columns="2">
                        <h:outputText id="usuario" value="#{loginController.current.nombre}"/>
                        <h:commandLink id="LogOff" value="#{bundle.logOff}" action="#{loginController.logOff}" />
                    </h:panelGrid>
                    </h:form>
                </div>
                    
                </div>
                
                
            </ui:insert>
        </div>
        <div>
            <p:panel id="viewPanel"  header="#{templateController.lenged}">
            <div id="left">
                <ui:insert name="left">
                
                <h:form>
                <p:menu>
                    <p:submenu label="Ideas">
                        <p:menuitem value="List Ideas" action="#{otherListController.prepareList}"  icon="ui-icon-folder-collapsed"/>                        
                    </p:submenu>
                    <p:submenu label="Profile">
                        <p:menuitem value="#{bundle.MyIdeas}" action="#{ideaController.prepareList}"  icon="ui-icon-folder-open"/>
                        <p:menuitem value="#{bundle.ListIdeaCreateLink}"  action="#{ideaController.prepareCreate}" icon="ui-icon-circle-plus"/>
                               
                    </p:submenu>
                </p:menu>
                </h:form>
                
                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <p:fieldset  style="margin-bottom:20px" >
                    <h:panelGrid columns="2" cellpadding="5">
                        <ui:insert name="body">
                
                            <h1>Contenido</h1>
                        </ui:insert>
                        
                    </h:panelGrid>
                    </p:fieldset>
                
                
            </div>
           </p:panel>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">
                <h4>Time Inc.</h4>
            </ui:insert>
        </div>

    </h:body>

</html>
